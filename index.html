<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>To Do App</title>
  <!--     CSS stylesheet -->
  <link rel="stylesheet" href="main.css" />

  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
  <!--FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />


  <!--     jQuery must come first -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


  <!--     now your code -->
  <script src="app.js" charset="utf-8"></script>
</head>

<body>
  <div id="container">
    <div class="title">
      <h1>What to Do</h1>
      <img src="littleHuman.png" alt="Logo">
      <div>
        <h4>My Drag</h4>
        <h4> & Drop </h4>
        <h4>to do App</h4>
      </div>
    </div>
    <div id="input-container">
      <!--         input and input button -->
      <label for="input-box"></label>
      <form>
        <input type="text" name="" value="" placeholder="Add your task here" id="input-box" />
        <input type="submit" name="button" id="submit-btn"></input>
      </form>
    </div>
    <!--       Container for both lists -->
    <div id="lists">
      <!--         left list, things added should have a class of `to-do-item` to get the css -->
      <div id="to-do-list">
        <h2>Things to Do</h2>
        <div class="holdNewTasks">
          <ul></ul>
        </div>

      </div>
      <!--         right list, things added should have a class of `completed` -->
      <div id="completed">
        <h2>Things That are Done</h2>
        <div class="holdCompletedTasks">
          <p>Click on the Item to Remove it <i id="remove" class="fas fa-trash-alt fa-1x"></i></p>

        </div>
      </div>
    </div>
  </div>

  <svg viewBox="0 0 100 25">
    <path fill="#ffffff" opacity="0.5" d="M0 30 V15 Q30 3 80 15 V30z"></path>
    <path fill="#0b0c10" d="M0 30 V12 Q30 17 55 12 T100 11 V30z"></path>
  </svg>

  <footer>
    <img
      src="https://res.cloudinary.com/duprwuo4j/image/upload/c_scale,w_155/v1574831158/imgs_starwars/imgs/BLOGO_k36v5y.png"
      alt="logo" />
    <p>Bruno DaSilva</p>
    <br />
    <p>&copy 2019 Drag and Drop <span>Todo App</span></p>

  </footer>
</body>

</html>
